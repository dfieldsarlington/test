<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">	
    </head>
    <body>
	<div id = "test"></div>
        <script type="text/javascript">
              
		var populationdataset;  //Global variable
			//bind data
			d3.csv("https://raw.githubusercontent.com/dfieldsarlington/test/gh-pages/population.csv", function(error, data) {
			   if (error) {  //If error is not null, something went wrong.
               console.log(error);  //Log the error.
               } else {      //If no error, the file loaded correctly. 
			   console.log(data);   //Log the data.
			   
			   populationdataset = data;    //Once loaded, copy to dataset.
			   generateVis();     //Then call other functions that
			   hideLoadingMsg();  //depend on data being present.
			   }
			});
		    d3.select("#test").selectAll("p")
			  .data(populationdataset)
			  .enter()
			  .append("p")
			  .text("New paragraph!");	
        </script>
    </body>
</html>
