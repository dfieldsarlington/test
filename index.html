<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Test Data</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
		<style type="text/css">
		
		div.bar1 {
         display: inline-block;
         width: 20px;
         height: 75px;   /* We'll override height later */
         background-color: blue;
         margin-right: 2px;	
	     }
		 
		 #block {
		 width: 600px;
         height: 150px;
         border-style: solid;
		 border-width: 5px;
		 border-color: red;
		 }
	    </style>	
    </head>
    <body>
		<div id ="block"></div>
		<script type="text/javascript">
	 
	 //Width and height
		var w = 500;
		var h = 100;
		var barPadding = 1; 
			
			//create dataset
			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

		var svg = d3.select("#block")
					.append("svg")
					.attr("width", w)
					.attr("height", h);
				
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
				return i * (w / dataset.length)
				})
			   .attr("y", function(d) {
				return h - d;  //Height minus data value
				})
			   .attr("width", w / dataset.length - barPadding)
			   .attr("height", 100);
		</script>
		
    </body>
</html>
