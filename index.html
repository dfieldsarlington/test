<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<title></title>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
<style>
#PieChart {    
	position:absolute;
	top:10px;
	right:10px;
	width:400px;
	height: 400px; 
}
</style>
</head>
<html>
<div id="PieChart">
  <script src="/lib/d3.v3.4.8.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#PieChart", 590, 400);
    d3.csv("https://raw.githubusercontent.com/dfieldsarlington/test/gh-pages/race.csv", function (data) {
      var myChart = new dimple.chart(svg, data);
      myChart.setBounds(20, 20, 460, 360)
      myChart.addMeasureAxis("p", "Race Percent");
      var ring = myChart.addSeries("Race", dimple.plot.pie);
      ring.innerRadius = "50%";
      myChart.addLegend(500, 20, 90, 300, "left");
      myChart.setStoryboard("Race Year");
	  myChart.draw();
    });
  </script>
</div>
</html>
