<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Demographic Dashboard</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
		<style type="text/css">

		#block {
		 width: 600px;
         height: 150px;
         border-style: dotted;
		 border-width: 2px;
		 border-color: red;
		 }
		 
		#barChart {
		position:absolute;
		top:60px;
		left:10px;
		height: 300px;
		}
		
	    </style>	
    </head>
    <body>
		<div id ="block">
			<div id="barChart">
			</div>
		</div>
		<script type="text/javascript">
	 
	 //Width and height
		var w = 300;
		var h = 300;
		var barPadding = 1; 
			
			//create dataset
			var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25, 40, 2 ];

		var svg = d3.select("##barChart")
					.append("svg")
					.attr("width", w)
					.attr("height", h);
				
			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
				return i * (w / dataset.length)
				})
			   .attr("y", function(d) {
				return h - (d * 4);  //Height minus data value
				})
			   .attr("width", w / dataset.length - barPadding)
			   .attr("height", function(d) {
				return d * 4;  // <-- Times four!
				})
				.attr("fill", function(d) {
				return "rgb(0, 0, " + (d * 10) + ")";
				});
		</script>
		
    </body>
</html>
